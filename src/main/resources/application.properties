## PROFILE PRINCIPAL

# CONFIG - FORMATO JACKSON PARA USO DE DATAS
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.synonyms=true
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false

## DATASOURCE - LOCAL - MONGODB



## DATASOURCE - HML - MONGODB
spring.data.mongodb.host=${HOST}
spring.data.mongodb.port=27017
spring.data.mongodb.username=${USERNAME}
spring.data.mongodb.password=${PASSWORD}
spring.data.mongodb.database=${DATABASE}
spring.data.mongodb.authentication-database=${MODO_AUTHENTICATION}

# exclude autoconfigure jdbc
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
